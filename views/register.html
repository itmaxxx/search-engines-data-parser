<!DOCTYPE html>
<html>
	<head>
		<title>Регистрация</title>
		<meta charset="utf-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<form class="offset-md-4 col-md-4" method="POST" id="registerForm">
						<h1 class="text-center mt-5">Регистрация</h1>
						<div class="mb-2">
							<label for="exampleInputUsername" class="form-label"
								>Имя пользователя</label
							>
							<input
								type="text"
								name="username"
								class="form-control"
								id="exampleInputUsername"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword" class="form-label"
								>Пароль</label
							>
							<input
								type="password"
								name="password"
								class="form-control"
								id="exampleInputPassword"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleInputPasswordRepeat" class="form-label"
								>Повторите пароль</label
							>
							<input
								type="password"
								name="passwordRepeat"
								class="form-control"
								id="exampleInputPasswordRepeat"
							/>
						</div>
						<button type="submit" class="btn btn-primary col-12">
							Регистрация
						</button>
						<a href="/login" class="btn btn-default col-12 mt-2">
							Уже есть аккаунт?
						</a>
					</form>
				</div>
			</div>
		</div>

		<script src="/scripts/register.js"></script>
	</body>
</html>
